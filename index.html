<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explora la claridad de tu consciencia humana. Humanos conscientes, como respuesta de todo lo que es.">
  <meta name="keywords" content="claridad, consciencia, humanos, respuesta, todo lo que es, despertar">
  <meta name="author" content="Juan Macias">
  <title>Humanos conscientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      line-height: 1.6;
    }

    header {
      background-color: #fff;
      padding: 50px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3em;
      color: #222;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .status-message, .error-message {
      margin-top: 10px;
      font-size: 1.5em;
      font-weight: bold;
      display: none;
    }

    .status-message { color: #4caf50; }
    .error-message { color: #f44336; }

    .swiper {
      width: 80%;
      height: 300px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>

  <header>
    <h1>EVOLUCION. VIDA ORIGEN</h1>
    <p>La verdad. Libre. Sin mirar a quién.</p>
  </header>

  <section>
    <h2>Sube tu imagen</h2>
    <form id="uploadForm">
      <input type="file" id="imageInput" accept="image/*" required>
      <button type="submit">Subir Imagen</button>
    </form>
    
    <div id="statusMessage" class="status-message">Imagen cargada con éxito!</div>
    <div id="errorMessage" class="error-message">Hubo un error al cargar la imagen.</div>
  </section>

  <section>
    <h2>Galería</h2>
    <div class="swiper">
      <div class="swiper-wrapper" id="carousel-container"></div>
      <div class="swiper-pagination"></div>
    </div>
  </section>

  <footer>
    <p>Claridad Consiensia</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const backendURL = "https://claridad-backend-b3ba12597f85.herokuapp.com/images";

    // Cargar imágenes desde el backend
    async function cargarImagenes() {
      try {
        const respuesta = await fetch(backendURL);
        const imagenes = await respuesta.json();
        const contenedor = document.getElementById("carousel-container");
        contenedor.innerHTML = ""; // Limpiar el contenedor antes de agregar nuevas imágenes

        imagenes.forEach(url => {
          const slide = document.createElement("div");
          slide.classList.add("swiper-slide");
          slide.innerHTML = `<img src="${url}" alt="Imagen">`;
          contenedor.appendChild(slide);
        });

        // Inicializar Swiper
        new Swiper('.swiper', {
          loop: true,
          autoplay: { delay: 2000, disableOnInteraction: false },
          pagination: { el: ".swiper-pagination", clickable: true }
        });
      } catch (error) {
        console.error("Error cargando imágenes:", error);
      }
    }

    cargarImagenes(); // Cargar imágenes al cargar la página

    // Subir una nueva imagen al backend
    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = new FormData();
      const imageFile = document.getElementById("imageInput").files[0];
      formData.append("image", imageFile);

      document.getElementById("statusMessage").style.display = "none";
      document.getElementById("errorMessage").style.display = "none";

      try {
        const respuesta = await fetch("https://claridad-backend-b3ba12597f85.herokuapp.com/upload", {
          method: "POST",
          body: formData
        });

        const data = await respuesta.json();
        if (data.imageUrl) {
          document.getElementById("statusMessage").style.display = "block";
          // Añadir la nueva imagen al carrusel
          const nuevoSlide = document.createElement("div");
          nuevoSlide.classList.add("swiper-slide");
          nuevoSlide.innerHTML = `<img src="${data.imageUrl}" alt="Imagen">`;
          document.getElementById("carousel-container").appendChild(nuevoSlide);
          
          // Cargar nuevamente la galería con la nueva imagen
          cargarImagenes();
        }
      } catch (error) {
        document.getElementById("errorMessage").style.display = "block";
      }
    });
  </script>
</body>
</html>
