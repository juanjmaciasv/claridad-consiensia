<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explora la claridad de tu consciencia humana. Humanos conscientes, como respuesta de todo lo que es.">
  <meta name="keywords" content="claridad, consciencia, humanos, respuesta, todo lo que es, despertar">
  <meta name="author" content="Juan Macias">
  <title>Humanos conscientes</title>
  <!-- Fuente de Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* Animación para una entrada suave */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* General */
    body {
      font-family: 'Poppins', sans-serif; /* Fuente moderna */
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      line-height: 1.6;
    }

    header {
      background-color: #fff;
      padding: 50px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 3em;
      color: #222;
      margin-bottom: 20px;
      font-weight: bold;
    }

    p {
      font-size: 1.2em;
      color: #555;
      padding: 20px 30px;
      max-width: 900px;
      margin: 0 auto;
    }

    a {
      font-size: 1.5em;
      color: #0066cc;
      text-decoration: none;
      margin-top: 20px;
      display: inline-block;
      transition: color 0.3s ease;
      animation: fadeIn 2s ease-in-out;
    }

    a:hover {
      color: #004d99;
    }

    /* Botón CTA */
    .cta-button {
      display: inline-block;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #0066cc;
      color: white;
      border-radius: 25px;
      text-decoration: none;
      transition: background-color 0.3s;
      margin-top: 20px;
    }

    .cta-button:hover {
      background-color: #004d99;
    }

    img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    section {
      padding: 50px 20px;
      background-color: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      margin-top: 30px;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #333;
      color: white;
      font-size: 1.1em;
    }

    /* Sombra en el header */
    header {
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }
  </style>
</head>
<body>

  <header>
    <h1>EVOLUCION. VIDA ORIGEN</h1>
    <p>La verdad. Libre. Sin mirar a quién.</p>
  </header>

  <a href="https://www.youtube.com/watch?v=XkcWmzzRM58&t=718s" class="cta-button">
    Ver Video
  </a>

  <img src="images/sara-maikaha.png" alt="Sara Maikaha">

  <section>
    <p>Tu eres la verdad. <br>
       Tu eres la respuesta. <br>
       Toma la información y sé tu mismo. <br>
       No sigas a nadie.</p>
  </section>

  <footer>
    <p> Claridad Consiensia</p>
  </footer>

</body>
</html>
