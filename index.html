<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explora la claridad de tu consciencia humana. Humanos conscientes, como respuesta de todo lo que es.">
  <meta name="keywords" content="claridad, consciencia, humanos, respuesta, todo lo que es, despertar">
  <meta name="author" content="Juan Macias">
  <title>Humanos conscientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      line-height: 1.6;
    }

    header {
      background-color: #fff;
      padding: 50px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3em;
      color: #222;
      margin-bottom: 20px;
      font-weight: bold;
    }

    .status-message, .error-message {
      margin-top: 10px;
      font-size: 1.5em;
      font-weight: bold;
      display: none;
    }

    .status-message { color: #4caf50; }
    .error-message { color: #f44336; }

    .swiper {
      width: 80%;
      height: 300px;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Ajustes para pantallas grandes (computadora) */
    @media (min-width: 768px) {
      .swiper {
        width: 60%; /* Reducir el ancho del carrusel en pantallas grandes */
        height: 400px; /* Ajustar la altura */
      }
    }

    /* Ajustes para pantallas pequeñas (móviles) */
    @media (max-width: 767px) {
      .swiper {
        width: 100%; /* Asegura que ocupe todo el ancho en móviles */
        height: 250px; /* Ajusta la altura del carrusel en móviles */
      }
    }
</style>

</head>
<body>

  <header>
    <h1>EVOLUCION. VIDA ORIGEN</h1>
    <p>La verdad. Libre. Sin mirar a quién.</p>
  </header>

  <video autoplay loop controls style="width: 100%; max-width: 100%; height: auto;">
    <source src="https://res.cloudinary.com/dkvywhjrn/video/upload/v1742872053/500_-_MADRE_TIERRA_HABLA_A_SUS_HIJOS_PARA_QUE_PUEDAN_ENTENDER_-_Sara_Maikaha_y3smy3.mp4" type="video/mp4">
    Tu navegador no soporta el elemento de video.
  </video>

  <div style="text-align: center; margin-top: 20px;">
    <a href="https://www.youtube.com/channel/UC0ih0XfWlf-X5DVsLBz8hDg" target="_blank">
      <img src="https://res.cloudinary.com/dkvywhjrn/image/upload/v1742873795/resumen_jev9jv.png" alt="Canal de YouTube Maikaha" style="width: 100%; max-width: 100%; height: auto;">
    </a>
  </div>
  
<!-- Botón debajo de la imagen que también redirige al video -->
<p style="text-align: center; margin-top: 20px;">
  <a href="https://www.youtube.com/watch?v=XkcWmzzRM58&t=718s" target="_blank">
    <button style="padding: 10px 20px; font-size: 16px; background-color: #ff0000; color: white; border: none; border-radius: 5px; cursor: pointer;">
      Ver en YouTube
    </button>
  </a>
</p>

  <section>
    <h2>Sube tu imagen</h2>
    <form id="uploadForm">
      <input type="file" id="imageInput" accept="image/*" required>
      <button type="submit">Subir Imagen</button>
    </form>
    
    <div id="statusMessage" class="status-message">Imagen cargada con éxito!</div>
    <div id="errorMessage" class="error-message">Hubo un error al cargar la imagen.</div>
  </section>

  <div class="swiper">
    <div class="swiper-wrapper" id="carousel-container"></div>
    <div class="swiper-pagination"></div>
  </div>

  <footer>
    <p>Humanos conscientes</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    const backendURL = "https://claridad-backend-a2695a32ed3d.herokuapp.com/images"; // Endpoint para obtener imágenes de Cloudinary

    let swiper; // Declarar la variable del carrusel

    async function cargarImagenes() {
      try {
        const respuesta = await fetch(backendURL);
        const imagenes = await respuesta.json();
        const contenedor = document.getElementById("carousel-container");
        contenedor.innerHTML = ""; // Limpiar el contenedor antes de agregar nuevas imágenes

        imagenes.forEach(url => agregarImagenAlCarrusel(url));

        inicializarSwiper();
      } catch (error) {
        console.error("Error cargando imágenes:", error);
      }
    }

    function agregarImagenAlCarrusel(url) {
      const contenedor = document.getElementById("carousel-container");
      const slide = document.createElement("div");
      slide.classList.add("swiper-slide");
      slide.innerHTML = `<img src="${url}" alt="Imagen">`;
      contenedor.appendChild(slide);

      if (swiper) {
        swiper.update(); // Actualiza Swiper con la nueva imagen
      }
    }

    function inicializarSwiper() {
      if (swiper) {
        swiper.destroy(true, true);
      }
      swiper = new Swiper('.swiper', {
        loop: true,
        autoplay: { delay: 2000, disableOnInteraction: false },
        pagination: { el: ".swiper-pagination", clickable: true }
      });
    }

    document.getElementById("uploadForm").addEventListener("submit", async function(event) {
      event.preventDefault();
      const formData = new FormData();
      const imageFile = document.getElementById("imageInput").files[0];
      formData.append("image", imageFile);

      document.getElementById("statusMessage").style.display = "none";
      document.getElementById("errorMessage").style.display = "none";

      try {
        const respuesta = await fetch("https://claridad-backend-a2695a32ed3d.herokuapp.com/upload", {
          method: "POST",
          body: formData
        });

        const data = await respuesta.json();
        if (data.imageUrl) {
          document.getElementById("statusMessage").style.display = "block";
          agregarImagenAlCarrusel(data.imageUrl);

          document.getElementById("imageInput").value = "";
        }
      } catch (error) {
        document.getElementById("errorMessage").style.display = "block";
      }
    });

    cargarImagenes();
  </script>
</body>
</html>
