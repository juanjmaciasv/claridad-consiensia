<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Explora la claridad de tu consciencia humana. Humanos conscientes, como respuesta de todo lo que es.">
  <meta name="keywords" content="claridad, consciencia, humanos, respuesta, todo lo que es, despertar">
  <meta name="author" content="Juan Macias">
  <title>Humanos conscientes</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* General */
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f0f0f0, #e0e0e0);
      color: #333;
      margin: 0;
      padding: 0;
      text-align: center;
      line-height: 1.6;
    }

    header {
      background-color: #fff;
      padding: 50px 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1 {
      font-size: 3em;
      color: #222;
      margin-bottom: 20px;
      font-weight: bold;
    }

    /* Estilo para el mensaje de éxito */
    .status-message {
      margin-top: 10px;
      font-size: 1.5em;
      font-weight: bold;
      color: #4caf50; /* Verde para éxito */
      display: none; /* Ocultado inicialmente */
    }

    .error-message {
      margin-top: 10px;
      font-size: 1.5em;
      font-weight: bold;
      color: #f44336; /* Rojo para error */
      display: none; /* Ocultado inicialmente */
    }

  </style>
</head>
<body>

  <header>
    <h1>EVOLUCION. VIDA ORIGEN</h1>
    <p>La verdad. Libre. Sin mirar a quién.</p>
  </header>

  <!-- Formulario de carga de imágenes -->
  <section>
    <h2>Sube tu imagen</h2>
    <form id="uploadForm">
      <input type="file" id="imageInput" accept="image/*" required>
      <button type="submit">Subir Imagen</button>
    </form>
    
    <!-- Mensaje de éxito -->
    <div id="statusMessage" class="status-message">Imagen cargada con éxito!</div>

    <!-- Mensaje de error -->
    <div id="errorMessage" class="error-message">Hubo un error al cargar la imagen.</div>
  </section>

  <footer>
    <p>Claridad Consiensia</p>
  </footer>

  <script>
    document.getElementById("uploadForm").addEventListener("submit", function(event) {
      event.preventDefault();
      
      // Obtener el archivo de imagen
      const formData = new FormData();
      const imageFile = document.getElementById("imageInput").files[0];
      formData.append("image", imageFile);

      // Ocultar el mensaje anterior (si existe)
      document.getElementById("statusMessage").style.display = "none";
      document.getElementById("errorMessage").style.display = "none";

      // Realizar la carga de la imagen utilizando fetch
      fetch("https://claridad-backend-b3ba12597f85.herokuapp.com/upload", {
        method: "POST",
        body: formData,
      })
      .then(response => response.json())
      .then(data => {
        if (data.imageUrl) {
          // Mostrar mensaje de éxito
          document.getElementById("statusMessage").style.display = "block";
        }
      })
      .catch(error => {
        // Mostrar mensaje de error
        document.getElementById("errorMessage").style.display = "block";
      });
    });
  </script>

</body>
</html>
